apply plugin: 'com.android.application'
apply plugin: 'channel'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.xiaoniu.cleanking"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionName rootProject.ext.versionName
        versionCode rootProject.ext.versionCode
        multiDexEnabled = true

        flavorDimensions "environment"
        ndk {
            abiFilters 'armeabi', 'armeabi-v7a', 'x86'//, 'arm64-v8a'
        }
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true/*tinker编译报错*/
                arguments = [AROUTER_MODULE_NAME    : project.getName(),
                             "room.schemaLocation"  : "$projectDir/schemas".toString(),
                             "room.incremental"     : "true",
                             "room.expandProjection": "true"]
            }
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    aaptOptions {
        noCompress "tflite"
        noCompress "lite"
    }

    signingConfigs {
        release {
            storeFile file("noblemetal.jks")
            storePassword "honglu"
            keyAlias "xiaoniu"
            keyPassword "honglu"
            v2SigningEnabled false
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            shrinkResources true
            zipAlignEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            commonConfigFiledMap.each { buildConfigField("String", it.key, it.value) }
            prodConfigFiledMap.each {
                buildConfigField("String", it.key, it.value)
            }
        }

        dev {
            versionNameSuffix "dev"
            minifyEnabled false
            signingConfig signingConfigs.release
            commonConfigFiledMap.each { buildConfigField("String", it.key, it.value) }
            devConfigFiledMap.each {
                buildConfigField("String", it.key, it.value)
            }
        }

        debug {
            versionNameSuffix "dev"
            minifyEnabled false
            signingConfig signingConfigs.release
            commonConfigFiledMap.each { buildConfigField("String", it.key, it.value) }
            testConfigFiledMap.each {
                buildConfigField("String", it.key, it.value)
            }
        }
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
        //JPush NDK r17 之后不再支持 mips 平台
        doNotStrip '*/mips/*.so'
        doNotStrip '*/mips64/*.so'
    }

    dexOptions {
        preDexLibraries true
        javaMaxHeapSize "4g"
        dexInProcess = false
        jumboMode = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
    implementation 'com.google.dagger:dagger:2.11'

    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    testImplementation 'junit:junit:4.12'

    api 'com.alibaba:arouter-api:1.4.1'
    annotationProcessor 'com.alibaba:arouter-compiler:latest.release'
    implementation 'com.github.zcweng:switch-button:0.0.3@aar'

    implementation project(':common')
    implementation project(':asmhelp')
    implementation project(':xrecyclerview')

    //推送
    implementation files('libs\\push-core.aar')
    implementation files('libs\\push-jpush.aar')

    //Application生命周期管理
    api 'android.arch.lifecycle:extensions:1.1.1'
    annotationProcessor 'android.arch.lifecycle:compiler:1.1.1'

    implementation 'android.arch.persistence.room:runtime:1.1.1'
    annotationProcessor 'android.arch.persistence.room:compiler:1.1.1'

    debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'

}
