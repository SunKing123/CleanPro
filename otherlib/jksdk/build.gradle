android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"


    defaultConfig {
//        applicationId "com.comm.jksdk"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"


    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}
